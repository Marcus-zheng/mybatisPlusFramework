<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>角色管理</title>

    <link href="/static/plugins/bootstrap/frame/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/static/plugins/bootstrap/frame/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="/static/plugins/bootstrap/frame/animate.css" rel="stylesheet">
    <link href="/static/plugins/bootstrap/frame/style.css?v=4.1.0" rel="stylesheet">
    <link href="/static/plugins/bootstrap/table/bootstrap-table.min.css" rel="stylesheet">
    <link href="/static/plugins/bootstrap/dialog/bootstrap-dialog.min.css"  rel="stylesheet">
</head>

<style>
    .fixed-table-container{
        border:none
    }
</style>

<body>
<div class="container-fluid">
    <h2 class="page-header">角色管理</h2>
    <div class="row">
        <div class="widget-body">
            <div class="widget-main" style="margin-left: 10px;">

                <div class="form-group  col-xs-12" style="padding-top:10px">

                    <label class="col-xs-1 text-right input-sm"  for="code">角色编号:</label>
                    <input id="code" name="code" type="text" class="input-sm col-xs-2 query-cond"/>

                    <label class="col-xs-1 text-right input-sm"  for="name">角色名称:</label>
                    <input id="name" name="name" type="text" class="input-sm  col-xs-2 query-cond"/>

                    <div class="form-group col-lg-1" style="padding-left: 80px;width: auto;">
                        <button id="search-btn" class="btn btn-sm btn-primary"><i class="fa fa-search"></i> 搜索</button>
                        <button id="reset-btn" class="btn btn-sm btn-warning">重置</button>
                    </div>
                </div>

                <div class="form-group" style="padding-top:10px;padding-left: 80px;width: auto;">
                    <button id="createRole" class="btn btn-sm btn-primary"><i class="fa fa-user"></i> 创建角色</button>
                </div>

            </div>
        </div>
    </div>
    <table id="role-list" style="margin-left:20px;width:90%;border: 1px solid #e4eaec;">
    </table>
</div>

<div class="modal fade" id="deleteModel">
    <div class="modal-dialog">
        <div class="modal-content message_align">
            <input type="hidden" id="deleteId">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">×</span></button>
                <h4 class="modal-title">确认信息</h4>
            </div>
            <div class="modal-body">
                <p id="delcfmMsg">您确认要删除吗？</p>
            </div>
            <div class="modal-footer">
                <button id="deleteRole" class="btn btn-info" data-dismiss="modal">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script src="/static/plugins/jquery/jquery.min.js"></script>
<script src="/static/plugins/layer/layer.js"></script>
<script src="/static/common/param.js"></script>
<script src="/static/plugins/bootstrap/frame/bootstrap.min.js"></script>
<script src="/static/plugins/bootstrap/table/bootstrap-table.min.js"></script>
<script src="/static/plugins/bootstrap/dialog/bootstrap-dialog.min.js"></script>
<script src="/static/plugins/bootstrap/table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="/static/common/session.js"></script>
<script src="/static/role/roleManage.js?v=11"></script>
</body>
</html>
