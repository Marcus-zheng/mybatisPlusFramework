<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>mm详情</title>

    <link href="/static/plugins/bootstrap/validator/bootstrapValidator.min.css" rel="stylesheet">
    <link href="/static/plugins/bootstrap/frame/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/static/plugins/bootstrap/frame/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="/static/plugins/bootstrap/frame/animate.css" rel="stylesheet">
    <link href="/static/plugins/bootstrap/frame/style.css?v=4.1.0" rel="stylesheet">
    <link href="/static/plugins/bootstrap/table/bootstrap-table.min.css" rel="stylesheet">
    <link href="/static/plugins/bootstrap/fileinput/fileinput.min.css" rel="stylesheet">
    <link href="/static/plugins/bootstrap/fileinput/themes/explorer-fas/theme.css" rel="stylesheet">
    <link href="/static/plugins/bootstrap/datetimepicker/bootstrap-datetimepicker.min.css" rel="stylesheet">

</head>
<body>
<div class="container-fluid">
    <h2 class="page-header">mm详情</h2>


    <div class="panel panel-default">
        <div class="panel-heading">
            <label class="col-xs-1 text-left input-sm"
                   style="font-weight: 300;font-size: 15px;float: none;">简介管理</label>
            <!--            <button id="createNewProject" class="btn btn-sm btn-primary" type="submit">新增项目</button>-->
        </div>
        <div class="panel-body">
            <div class="col-lg-3">
                <img id="selfShotPhoto"
                     class="edit-cond"
                     style="height: 90%;width: 100%;padding:10px;border: 1px solid #EBEBEB" alt="暂缺">
                <button id="modifyPhoto" class="btn btn-sm btn-primary" style="margin-top:10px;margin-bottom: 10px"
                        href="#">编辑
                </button>
                <button id="previewPhoto" class="btn btn-sm btn-warning" style="margin-top:10px;margin-bottom: 10px"
                        href="#"><i class='fa fa-search-plus'></i>预览
                </button>
            </div>
            <div class="col-lg-4" style="margin-left: 20px;">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th style="text-align: center;width:20%">基础信息</th>
                        <th style="text-align: center;width:30%"></th>
                        <th style="text-align: center;">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td style="text-align: center;">昵称</td>
                        <td id="nickName" class="edit-cond" style="text-align: center;"></td>
                        <td style="text-align: center;"></td>
                    </tr>
                    <tr>
                        <td style="text-align: center;">姓名</td>
                        <td id="realName" class="edit-cond" style="text-align: center;"></td>
                        <td style="text-align: center;"></td>
                    </tr>
                    <tr>
                        <td style="text-align: center;">年龄</td>
                        <td id="age" class="edit-cond" style="text-align: center;"></td>
                        <td style="text-align: center;"></td>
                    </tr>
                    <tr>
                        <td style="text-align: center;">身高·三围</td>
                        <td id="bodyInfo" class="edit-cond" style="text-align: center;"></td>
                        <td style="text-align: center;"></td>
                    </tr>
                    <tr>
                        <td style="text-align: center;">星座</td>
                        <td id="constellation" class="edit-cond" style="text-align: center;"></td>
                        <td style="text-align: center;"></td>
                    </tr>
                    <tr>
                        <td style="text-align: center;">国籍</td>
                        <td id="country" class="edit-cond" style="text-align: center;"></td>
                        <td style="text-align: center;"></td>
                    </tr>
                    <tr>
                        <td style="text-align: center;">工作城市</td>
                        <td id="workCity" class="edit-cond" style="text-align: center;"></td>
                        <td style="text-align: center;"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <label class="col-xs-1 text-left input-sm"
                   style="font-weight: 300;font-size: 15px;float: none;">服务管理</label>
            <button id="createNewService" class="btn btn-sm btn-primary" type="submit">新增服务</button>
        </div>
        <div class="panel-body">
            <div class="col-lg-8">
                <table id="mmService-list"></table>
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <label class="col-xs-1 text-left input-sm" style="font-weight: 300;font-size: 15px;">上班排期表</label>
            <label class="col-xs-1 text-right input-sm" style="font-weight: 600;font-size: 15px;">快捷操作</label>
            <button id="alwaysWork" class="btn btn-sm btn-primary" type="submit">一直在班</button>
            <button id="todayRest" class="btn btn-sm btn-primary" type="submit">今天休息</button>
            <button id="alwaysRest" class="btn btn-sm btn-primary" type="submit">一直休息</button>
        </div>
        <div class="panel-body">
            <div class="col-lg-8">

                <input name="mmId" type="hidden" class="work-control">
                <div class="col-lg-12">
                    <label class="col-xs-3 text-left input-sm" style="font-weight: 600;font-size: 15px;">默认规则:</label>
                </div>


                <div class="form-group col-lg-12">
                    <label class="col-xs-1 text-left input-sm"  for="workStartTime" style="margin-left: 20px;">工作时间</label>
                    <input id="workStartTime" name="workStartTime" type="text" class="form-control col-lg-5 work-control" style="width:20%;"/>
                    <span class="text-center input-sm" style="width: 5%;display:inline-block;float:left;">——</span>
                    <input id="workEndTime" name="workEndTime" type="text" class="form-control col-lg-5 work-control" style="width:20%;"/>
                </div>

                <div class="form-group col-lg-12">
                    <label class="col-xs-1 text-left input-sm" style="margin-left: 20px;" >每周工作日</label>
                    <button class="btn btn-sm btn-default btn-week btn-create" data-id="1">星期一</button>
                    <button class="btn btn-sm btn-default btn-week btn-create" data-id="2" style="margin-left:10px;">星期二</button>
                    <button class="btn btn-sm btn-default btn-week btn-create" data-id="3" style="margin-left:10px;">星期三</button>
                    <button class="btn btn-sm btn-default btn-week btn-create" data-id="4" style="margin-left:10px;">星期四</button>
                    <button class="btn btn-sm btn-default btn-week btn-create" data-id="5" style="margin-left:10px;">星期五</button>
                    <button class="btn btn-sm btn-default btn-week btn-create" data-id="6" style="margin-left:10px;">星期六</button>
                    <button class="btn btn-sm btn-default btn-week btn-create" data-id="7" style="margin-left:10px;">星期天</button>
                </div>

                <div class="form-group col-lg-12">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th class="week-title" style="text-align: center;width:14%"></th>
                                <th class="week-title" style="text-align: center;width:14%"></th>
                                <th class="week-title" style="text-align: center;width:14%"></th>
                                <th class="week-title" style="text-align: center;width:14%"></th>
                                <th class="week-title" style="text-align: center;width:14%"></th>
                                <th class="week-title" style="text-align: center;width:14%"></th>
                                <th class="week-title" style="text-align: center;width:14%"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td style="text-align: center;" class="week-content">休息</td>
                                <td style="text-align: center;" class="week-content">休息</td>
                                <td style="text-align: center;" class="week-content">休息</td>
                                <td style="text-align: center;" class="week-content">休息</td>
                                <td style="text-align: center;" class="week-content">休息</td>
                                <td style="text-align: center;" class="week-content">休息</td>
                                <td style="text-align: center;" class="week-content">休息</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>


    <div class="panel panel-default">
        <div class="panel-heading">
            <label class="col-xs-3 text-left input-sm"
                   style="font-weight: 300;font-size: 15px;">特色标签管理（最多20，单个最多5字）</label>
            <button id="createNewSpecialTag" class="btn btn-sm btn-primary" type="submit" style="margin-left:10px;">新增
            </button>
        </div>
        <div class="panel-body">
            <div class="col-lg-8">
                <table id="mmSpecialTag-list"></table>
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <label class="col-xs-4 text-left input-sm"
                   style="font-weight: 300;font-size: 15px;">接收范围标签管理（最多20，单个最多10字）</label>
            <button id="createNewAcceptTag" class="btn btn-sm btn-primary" type="submit" style="margin-left:10px;">新增
            </button>
        </div>
        <div class="panel-body">
            <div class="col-lg-8">
                <table id="mmAcceptTag-list"></table>
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <label class="col-xs-2 text-left input-sm" style="font-weight: 300;font-size: 15px;">图片/视频管理</label>
            <button id="createPicVideo" class="btn btn-sm btn-primary" type="submit">新增</button>
        </div>
        <div class="panel-body">
            <div class="col-lg-8">
                <table id="mmPicVideo-list"></table>
            </div>
        </div>
    </div>


    <div class="panel panel-default">
        <div class="panel-heading">
            <label class="col-xs-2 text-left input-sm"
                   style="font-weight: 300;font-size: 15px;">自我介绍</label>
            <button id="editSelfDesc" class="btn btn-sm btn-primary" type="submit" style="margin-left:10px;">编辑
            </button>
            <button id="createSelfDesc" class="btn btn-sm btn-primary" type="submit" style="margin-left:10px;">新增</button>
        </div>
        <div class="panel-body">
            <p id="selfDesc"></p>
        </div>
    </div>


    <div class="row">
        <div class="form-horizontal" id="configData">
            <form>
                <div class="form-group" style="padding-top:10px;padding-left: 80px;width: auto;">
                    <button id="back" class="btn btn-sm btn-info" type="button">返回</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- 编辑对话框开始-->
<!-- 服务-->
<div class="modal fade" id="service-dialog" tabindex="-1" role="dialog" aria-labelledby="serviceDialog">
    <div class="modal-dialog" role="document">

        <div class="modal-content radius_5">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="serviceDialog">服务新增/编辑</h4>
            </div>
            <div class="modal-body">
                <div>
                    <div>
                        <input name="id" type="hidden" class="service-edit">
                        <input name="mmId" type="hidden" class="service-edit">
                        <div class="form-group col-lg-12">
                            <label for="serviceName" class="input-sm col-sm-2  control-label">服务名称</label>
                            <input id="serviceName" name="serviceName" type="text"
                                   class="form-control col-sm-5  service-edit" style="width:50%;"/>
                        </div>
                        <div class="form-group col-lg-12">
                            <label for="price" class="input-sm col-sm-2  control-label">价格</label>
                            <input id="price" name="price" type="text" class="form-control col-sm-5  service-edit"
                                   style="width:50%;"  />
                        </div>
                        <div class="form-group col-lg-12">
                            <label for="currency" class="input-sm col-sm-2 control-label">货币单位</label>
                            <input id="currency" name="currency" type="text" class="form-control col-lg-5  service-edit" value="PHP"
                                   style="width:50%;"/>
                        </div>
                    </div>
                </div>
                <div class="modal-footer" style="border-top: none;">
                    <button id="editService" type="button" class="btn btn-primary">保存</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 标签-->
<div class="modal fade" id="tag-dialog" tabindex="-1" role="dialog" aria-labelledby="specialTagDialog">
    <div class="modal-dialog" role="document">

        <div class="modal-content radius_5">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="specialTagDialog">接收范围编辑</h4>
            </div>
            <div class="modal-body">
                <div>
                    <div>
                        <input name="id" type="hidden" class="tag-edit">
                        <input name="mmId" type="hidden" class="tag-edit">
                        <div class="form-group col-lg-12">
                            <label for="tagName" class="input-sm col-sm-2  control-label">标签名称</label>
                            <input id="tagName" name="tagName" type="text" class="form-control col-sm-5  tag-edit"
                                   style="width:50%;" readonly/>
                        </div>
                        <div class="form-group col-lg-12">
                            <label for="currency" class="input-sm col-sm-2 control-label">货币单位</label>
                            <input name="currency" type="text" class="form-control col-lg-5 tag-edit" value="PHP"
                                   style="width:50%;"/>
                        </div>
                        <div class="form-group col-lg-12">
                            <label for="sort" class="input-sm col-sm-2  control-label">价格</label>
                            <input id="sort" name="sort" type="text" class="form-control col-sm-5  tag-edit"
                                   style="width:50%;"/>
                        </div>
                        <div class="form-group col-lg-12">
                            <label for="visible" class="input-sm col-sm-2  control-label">是否显示</label>
                            <input id="visible" name="visible" type="text" class="form-control col-sm-5  tag-edit"
                                   style="width:50%;"/>
                        </div>
                    </div>
                </div>
                <div class="modal-footer" style="border-top: none;">
                    <button id="editTag" type="button" class="btn btn-primary">保存</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 标签-->
<div class="modal fade" id="tag-create-dialog" tabindex="-1" role="dialog" aria-labelledby="TagCreateDialog">
    <div class="modal-dialog" role="document">

        <div class="modal-content radius_5">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="TagCreateDialog">创建标签</h4>
            </div>
            <div class="modal-body">
                <div>
                    <div>
                        <input name="mmId" type="hidden" class="tag-create">
                        <div class="form-group col-lg-12">
                            <label for="tags" class="input-sm col-sm-2  control-label">标签</label>
                            <input id="tags" name="tags" type="text" class="form-control col-sm-5  tag-create"
                                   style="width:50%;" placeholder="输入新标签，可逗号间隔"/>
                        </div>
                        <div class="form-group col-lg-12">
                            <label for="currency" class="input-sm col-sm-2 control-label">货币单位</label>
                            <input name="currency" type="text" class="form-control col-lg-5 tag-create"  value="PHP"
                                   style="width:50%;"/>
                        </div>
                    </div>
                </div>
                <div class="modal-footer" style="border-top: none;">
                    <button id="saveTag" type="button" class="btn btn-primary">保存</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 视频图片新增-->
<div class="modal fade" id="pic-video-dialog" tabindex="-1" role="dialog" aria-labelledby="picVideoDialog">
    <div class="modal-dialog" role="document">

        <div class="modal-content radius_5">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="picVideoDialog">添加文件</h4>
            </div>
            <div class="modal-body">
                <form id="config-Data">
                    <div>
                        <div>
                            <input name="mmId" type="hidden" class="pic-video-create">
                            <input name="fileType" type="hidden" class="pic-video-create">
                            <div class="form-group col-lg-12">
                                <label for="fileName" class="input-sm col-sm-2  control-label">文件名</label>
                                <div class="col-lg-8">
                                    <input id="fileName" name="fileName" type="text"
                                           class="form-control  pic-video-create" />
                                </div>
                            </div>
                            <div class="form-group col-lg-12">
                                <label for="sort" class="input-sm col-sm-2 control-label">排序值</label>
                                <div class="col-lg-8">
                                    <input name="sort" type="text" class="form-control pic-video-create"/>
                                </div>
                            </div>
                            <div class="form-group col-lg-12">
                                <label class="input-sm col-sm-2 control-label">文件</label>
                                <div class="col-lg-8">
                                    <div class="file-loading">
                                        <input id="mainPicFile" type="file" name="multiFile" multiple>
                                    </div>
                                </div>
                                <input name="fileUrl" type="text" style="width: 0;height: 0;opacity: 0"
                                       class="pic-video-create">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer" style="border-top: none;">
                        <button id="savePicVideo" type="submit" class="btn btn-primary">保存</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- 标签-->
<div class="modal fade" id="selfDescModal" tabindex="-1" role="dialog" aria-labelledby="selfDescDialog">
    <div class="modal-dialog" role="document">

        <div class="modal-content radius_5">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="selfDescDialog">新增/编辑自我介绍</h4>
            </div>
            <div class="modal-body">
                <div>
                    <div>
                        <input name="mmId" type="hidden" class="self-create">
                        <div class="form-group col-lg-12">
                            <textarea class="form-control self-create" name="selfDesc" id="selfTextDesc" style="width: 100%; height: 300px ;overflow: auto;word-break: break-all; resize: none;">
                            </textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer" style="border-top: none;">
                    <button id="saveSelfDesc" type="button" class="btn btn-primary">保存</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 编辑对话框结束-->

<script src="/static/plugins/jquery/jquery.min.js"></script>
<script src="/static/plugins/layer/layer.js"></script>
<script src="/static/common/param.js"></script>
<script src="/static/plugins/bootstrap/frame/bootstrap.min.js"></script>
<script src="/static/plugins/bootstrap/validator/bootstrapValidator.min.js"></script>
<script src="/static/plugins/bootstrap/table/bootstrap-table.min.js"></script>
<script src="/static/plugins/bootstrap/table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="/static/plugins/bootstrap/fileinput/fileinput.min.js" type="text/javascript"></script>
<script src="/static/plugins/bootstrap/fileinput/locales/zh.js" type="text/javascript"></script>
<script src="/static/plugins/bootstrap/fileinput/plugins/piexif.min.js" type="text/javascript"></script>
<script src="/static/plugins/bootstrap/fileinput/plugins/sortable.min.js" type="text/javascript"></script>
<script src="/static/plugins/bootstrap/fileinput/themes/fa/theme.js" type="text/javascript"></script>
<script src="/static/plugins/bootstrap/fileinput/themes/explorer-fa/theme.js" type="text/javascript"></script>
<script src="/static/plugins/moment/moment.min.js"></script>
<script src="/static/plugins/bootstrap/datetimepicker/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
<script src="/static/plugins/moment/zh-cn.js" type="text/javascript"></script>
<script src="/static/common/session.js"></script>
<script src="/static/mm/mmSimpleInfo.js"></script>
<script src="/static/mm/mmService.js"></script>
<script src="/static/mm/mmSpecialTag.js"></script>
<script src="/static/mm/mmAcceptTag.js"></script>
<script src="/static/mm/mmWork.js"></script>
<script src="/static/mm/mmPicVideo.js"></script>
<script src="/static/mm/mmSelfDesc.js"></script>
<script src="/static/mm/mmEdit.js?v=1.0.0"></script>
</body>
</html>
